box: wercker/golang
services:
  - mies/rethinkdb
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
          go get code.google.com/p/go-uuid/uuid
          go get github.com/stretchr/testify
          go get github.com/dancannon/gorethink

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: go coverage
        code: |
          go get github.com/mattn/goveralls
          go get github.com/modocache/gover
          go test ./... -cover
          gover
          goveralls -coverprofile=gover.coverprofile -repotoken $COVERALLS_TOKEN
